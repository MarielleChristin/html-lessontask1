    <body>
        <header>

            <nav>

          <main>
              <h1>Contact</h1>
              <form method="POST">
                <label for="name">Full name</label>
                <input type="text" id="name" name="name">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
                <label for="guitar">Guitar</label>
                  <select name="guitar" id="guitar">
                     <option value="Adirondack-red">Adiraondack Red</option>
                     <option value="Adirondack-red">Adiraondack Red</option>
                     <option value="Adirondack-red">Adiraondack Red</option>
                     <option value="Adirondack-red">Adiraondack Red</option>
                  </select>
                  <input type="checkbox" id="email-update" name="email-update"><label for="email-update">Sign up for email updates.</label>
                  <label for="message">Message</label>
                  <textarea id="message" name="message" rows="2" cols="15"></textarea>
                  <input type="submit" value="send now" class="cta">
              </form>
          </main>
          <footer>Copyright &copy;</footer>
